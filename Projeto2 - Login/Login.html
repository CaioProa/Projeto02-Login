<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Login.css">

</head>

<body>
    <section class="container">
        <header>Registro</header>
        <form action="#" class="formulario">
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" placeholder="Nome Completo" required>
            </div>
            
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Telefone</label>
                    <input type="text" placeholder="Telefone" required>
                </div>

                <div class="input-box">
                    <label>Data de Aniversario</label>
                    <input type="text" placeholder="Data de Aniversario" required>
                </div>

            </div>

            <div class="gender-box">
                <h3>gênero</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Homem</label>
                    </div>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender">
                            <label for="check-female">Mulher</label>
                        </div>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-outros" name="gender">
                                <label for="check-outros">Prefiro não responder</label>
                            </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
